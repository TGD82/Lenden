<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Page</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    #description {
      width: 100%;
      height: 100px;
      resize: none;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1><span class="len">लेन</span><span class="den">देन</span></h1>

  <nav>
    <ul>
      <li><a href="buy.html">Buy</a></li>
      <li><a href="userinfo.html">Profile</a></li>
    </ul>
  </nav>

  <div class="login-container">
    <h2>Sell an Item</h2>
    <form action="/sell" method="POST" enctype="multipart/form-data">
      
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required placeholder="Describe your item..."></textarea>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="toys">Toys</option>
        <option value="electronics">Electronics</option>
        <option value="vehicles">Vehicles</option>
        <option value="clothes">Clothes</option>
        <option value="others">Others</option>
      </select>

      <label for="image">Upload Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required />

      <label for="price">Price (₹):</label>
      <input type="number" id="price" name="price" min="0" step="1" required />

      <button type="submit">Sell</button>
    </form>
    <p id="statusMsg"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "1") {
      document.getElementById("statusMsg").textContent = "Item uploaded successfully!";
    }
  </script>
</body>
</html>
